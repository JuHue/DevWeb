<div class="container-fuild d-flex justify-content-center mt-3">
    <div class="border border-dark border-1 rounded p-3 ">
        <h2 class="text-center">Contact Form</h2>
        <form action="" [formGroup]="this.form">
            <div class="form-group p-1">
                <label for="firstname">Firstname:</label>
                <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="firstname">Lastname:</label>
                <input type="text" class="form-control" formControlName="lastName" >
            </div>
            <div class="form-group">
                <label for="firstname">Age:</label>
                <input type="text" class="form-control" formControlName="age">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input float-left" formControlName="showMail" >
                <label class="form-check-label" for="showMail">Show mail</label>
            </div>
            <div class="form-group" *ngIf="this.form.get('showMail')?.value">
                <label for="firstname">Mail:</label>
                <input type="text" class="form-control" formControlName="mail" >
            </div>
            <div class="form-group" >
                <label for="comment">Comment:</label>
                <textarea name="" class="form-control" formControlName="comment" cols="1" rows="3" ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()" [disabled]="this.form.invalid">Submit</button>
        </form>
    </div>
</div>
